<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Standalone Hash Demo</title>
  <script src="https://unpkg.com/riot/riot+compiler.min.js"></script>
  <script src="../route.js"></script>
</head>
<body>
  <nav>
    <a href="#/hello">Hello</a>
    <a href="#/user">User</a>
    <a href="#/user/gianluca">Username</a>
    <a href="#/goodbye">goodbye</a>
  </nav>
  <div id="root">
  </div>
  <script type="module">
    const { initDomListeners, setBase } = route

    const loc = window.location

    setBase(`${loc.protocol}//${loc.host}/demos/standalone-hash#`)

    const onRoute = (url) => root.innerHTML = `${url} and params=${JSON.stringify()}`


    route.route('/hello').on.value(onRoute)
    route.route('/user').on.value(onRoute)
    route.route('/user/:username').on.value(onRoute)
    route.route('/goodbye').on.value(onRoute)

    initDomListeners()
  </script>
</body>
</html>
